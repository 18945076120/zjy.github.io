<!DOCTYPE html>

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;

        }

            color: #ffffff;

        section#showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        section#showcase p {
            font-size: 20px;
        }
        footer {
            background: #333333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            clear: both;
        }
